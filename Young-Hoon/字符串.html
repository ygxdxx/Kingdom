<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body></body><script>    let str = 'hello';    //1. 字符串长度    console.log(str.length);    //2. 字符串拼接过程    // 下面这个字符串合并的过程中，会先创建一个长度为10的字符串将拼接结果存入其中，最后将之前两个字符串销毁    let lang = 'Java';    lang = lang + 'Script';    console.log(lang);    //3. 转换为字符串    // 要将其它值转换为字符串形式直接使用toString()方法即可    // 但是null和undefined没有这个方法，如果使用会返回这两个值的字面值    // toString方法还可以通过传入参数指定转换后的进制形式    let age = 11;    console.log(age.toString());    //4.字符串的方法    /*    * 1. charAt() 返回指定索引位置的字符    * 2. charCodeAt() 返回指定索引位置的Unicode值    * 3. concat() 拼接字符串    * 4. fromCharAt() 将Unicode值转换为字符串    * 5. indexOf() 返回字符在字符串中第一次出现的位置    * 6. lastIndexOf() 返回字符串最后一次在字符串中出现的位置    * 7. match() 匹配正则表达式    * 8. replace() 替换与正则表达式匹配的子字符串    * 9. search() 检索与正则表达式匹配的值    * 10. slice() 提取字符串中的一部分    * 11. split() 将字符串分割为字符串数组    * 12. substr() 提取指定数量的字符（按照指定的数量）    * 13. substring() 提取指定区间的子字符串（按照指定的起止区间）    * 14. trim() 取出两端的空格    * 15. toUpper/LowerCase() 转换为大写/小写    * */    //5. 字符串练习    // 5.1 首字母修改为大写,其余改为小写    function firstLetterToUpperCase(str) {        let res;        if (typeof str === 'string') {            res = str.charAt(0).toUpperCase() + str.substr(1).toLowerCase();        } else {            res = str;        }        console.log(res);        return res;    }    // firstLetterToUpperCase('hello');    // 5.2 去掉头尾的空格    function mockTrim(str) {        let res;        if (typeof str === 'string') {            res = str.replace(/^\s+/g, '').replace(/\s+$/g, '');        } else {            res = str;        }        console.log(res);    }    // mockTrim('  a bc ');    // 5.3 字符串中 _ 后面的小写字母变大写，并且删除 _    /*      toCamelStyle('abc_bcd');  // 输出 'abcBcd'      toCamelStyle('a_3_c_d_ef');  // 输出 'a3CDEf'      toCamelStyle('_a_b_c_d_ef');  // 输出 '_aBCDEf'    */    function toCamelStyle(str) {        let res;        if (typeof str === 'string') {            let isFirsrLetterUnderScore = str.charAt(0) === '_';            if (isFirsrLetterUnderScore) {                str = str.substr(1);            }            let wordArr = str.split('_');            wordArr.map((word, index) => {                return index === 0 ? word : firstLetterToUpperCase(word);            });            res = wordArr.join('');            if (isFirsrLetterUnderScore) {                res = '_' + res;            }        } else {            res = str;        }        return res;    }    // 5.4 去掉字符串中的所有数字    function removeNumber(str) {        let res;        if (typeof str === 'string') {            res = str.replace(/\d/g, '')        } else {            res = str;        }        return res;    }    // 5.5 反转字符串    function reverse(str) {        let res;        if (typeof str === 'string') {            res = [];            let charArr = str.split('');            let len = charArr.length - 1;            for (; len >= 0; len--) {                res.push(charArr[len]);            }            res = res.join('');        } else {            res = str;        }        return res;    }    // 5.6 统计字符串中各个字符出现的次数    function caculateExistNum(str) {        let res;        if (typeof str === 'string') {            res = {};            let charArr = str.split('');            charArr.forEach((eachChar) => {                res[eachChar] = res[eachChar] ? res[eachChar] + 1 : 1;            });        }        return res;    }    // 5.7 将一个字符串转换为驼峰写法    function convert2Camel(str) {        let res;        if (typeof str === 'string') {            let wordArr = str.split('-');            wordArr.map((word, index) => {                return index === 0 ? word : firstLetterToUpperCase(word);            });            res = wordArr.join('');        }        return res;    }</script></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        .box {            width: 100%;            background-color: red;        }        .inner:nth-child(1) {            background-color: red;        }        .inner:nth-child(2) {            background-color: blue;        }        .inner:nth-child(3) {            background-color: yellow;        }        .inner:nth-child(4) {            background-color: green;        }        @media screen and (min-width: 321px) {            .box .inner {                width: 100%;                height: 100px;            }        }        @media screen and (max-width: 320px) {            .box .inner {                width: 25%;                height: 100px;                float: left;            }        }    </style></head><body>    <div class="box">        <div class="inner"></div>        <div class="inner"></div>        <div class="inner"></div>        <div class="inner"></div>    </div></body><script></script></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>冒泡排序</title></head><body></body><script>    function ArrayList() {        let array = [];        this.insert = function (item) {            array.push(item);        };        this.toString = function () {            return array.join();        };        this.bubbleSort = function () {            let len = array.length;            let sorted = true;            for (let i = 0; i < len; i++) {                sorted = true;                for (let j = 0; j < len - 1 - i; j++) {                    if (array[j + 1] < array[j]) {                        sorted = false;                        swap(j, j + 1);                    }                }                if (sorted) {                    break;                }            }        };        this.selectionSort = function () {            let len = array.length;            let indexMin = 0;            for (let i = 0; i < len - 1; i++) {                indexMin = i;                for (let j = i; j < len; j++) {                    if (array[j] < array[indexMin]) {                        indexMin = j;                    }                }                if (i !== indexMin) {                    swap(i,indexMin)                }            }        };        let swap = function (index1, index2) {            [array[index2], array[index1]] = [array[index1], array[index2]];        }    }</script></html>

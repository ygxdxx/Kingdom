<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>队列</title></head><body></body><script>    //队列实现    function Queue() {        let items = [];        this.enqueue = function (item) {            items.push(item);        };        this.dequeue = function () {            return items.shift();        };        this.front = function () {            return items[0];        };        this.isEmpty = function () {            return items.length === 0;        };        this.clear = function () {            items = [];        };        this.size = function () {            return items.length;        };        this.print = function () {            return items.toString();        }    }    //优先队列实现（优先级越高数值越小）    function PriorityQueue() {        let items = [];        let QueueElement = function (element, priority) {            this.element = element;            this.priority = priority;        };        this.enqueue = function (element, priority) {            let ele = new QueueElement(element, priority);            if (this.isEmpty()) {                items.push(ele);            } else {                let added = false;                for (let i = 0; i < items.length; i++) {                    if (items[i].priority > priority) {                        items.splice(i, 0, ele);                        added = true;                        break;                    }                }                if (!added) {                    items.push(ele);                }            }        };        this.isEmpty = function () {            return items.length === 0;        };    }    //击鼓传花    function hotPotato(nameList, num) {        let queue = new Queue();        for (let i = 0; i < nameList.length; i++) {            queue.enqueue(nameList[i]);        }        while (queue.size() > 1) {            for (let i = 0; i < num; i++) {                queue.enqueue(queue.dequeue());            }            console.log(queue.dequeue());        }        return queue.dequeue();    }</script></html>

<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>集合</title></head><body></body><script>    //集合实现    function Set() {        let items = {};        this.add = function (value) {            if (!this.has(value)) {                items[value] = value;                return true;            } else {                return false;            }        };        this.remove = function (value) {            if (this.has(value)) {                delete items[value];                return true;            }            return false;        };        this.has = function (value) {            return items.hasOwnProperty(value);        };        this.clear = function () {            items = {};        };        this.size = function () {            return Object.keys(items).length;        };        this.values = function () {            return Object.keys(items);        };        //并集        this.union = function (otherSet) {            let unionSet = new Set();            let values = this.values();            for (let i = 0; i < values.length; i++) {                unionSet.add(values[i]);            }            values = otherSet.values();            for (let i = 0; i < values.length; i++) {                unionSet.add(values[i]);            }            return unionSet;        };        //交集        this.intersection = function (otherSet) {            let intersectionSet = new Set();            let values = this.values();            for (let i = 0; i < values.length; i++) {                if (otherSet.has(values[i])) {                    intersectionSet.add(values[i]);                }            }            return intersectionSet;        };        //差集        this.difference = function (otherSet) {            let difference = new Set();            let values = this.values();            for (let i = 0; i < values.length; i++) {                if (!otherSet.has(values[i])) {                    difference.add(values[i]);                }            }            return difference;        };        //子集        this.subset = function (otherSet) {            if (this.size() > otherSet.size()) {                return false;            } else {                let values = this.values();                for (let i = 0; i < values.length; i++) {                    if(!otherSet.has(values[i])){                        return false;                    }                }                return true;            }        };    }</script></html>

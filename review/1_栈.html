<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>栈</title></head><body></body><script>    //栈实现    function Stack() {        let items = [];        this.push = function (item) {            items.push(item);        };        this.pop = function () {            return items.pop();        };        this.peek = function () {            return items[items.length - 1];        };        this.isEmpty = function () {            return items.length === 0;        };        this.size = function () {            return items.length;        };        this.clear = function () {            items = [];        };        this.print = function () {            return items.toString();        };    }    //10进制到其他进制的转换    function baseConverter(decNumber, base) {        let stack = new Stack(), rem, baseString = '', digits = '0123456789ABCDEF';        while (decNumber > 0) {            rem = Math.floor(decNumber % base);            stack.push(rem);            decNumber = Math.floor(decNumber / base);        }        while (!stack.isEmpty()) {            baseString += digits[stack.pop()];        }        return baseString;    }</script></html>

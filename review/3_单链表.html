<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>单链表</title></head><body></body><script>    //实现链表    function LinkedList() {        let Node = function (element) {            this.element = element;            this.next = null;        };        let head = null;        let length = 0;        this.append = function (element) {            let node = new Node(element);            if (head === null) {                head = node;            } else {                let current = head;                while (current.next) {                    current = current.next;                }                current.next = node;            }            length++;        };        this.insert = function (position, element) {            if (position > -1 && position <= length) {                let current = head, prev = null, node = new Node(element), index = 0;                if (position === 0) {                    node.next = current;                    head = node;                } else {                    while (index < position) {                        prev = current;                        current = current.next;                        index += 1;                    }                    node.next = current;                    prev.next = node;                }                length += 1;                return true;            } else {                return false;            }        };        this.removeAt = function (position) {            if (position > -1 && position <= length) {                let prev = null, current = head, index = 0;                if (position === 0) {                    head = current.next;                } else {                    while (index < position) {                        prev = current;                        current = current.next;                        index++;                    }                    prev.next = current.next;                }                length--;                return current.element;            } else {                return null;            }        };        this.remove = function (element) {            let index = this.indexOf(element);            return this.removeAt(index);        };        this.indexOf = function (element) {            let index = 0, current = head;            while (current) {                if (current.element === element) {                    return index;                }                current.next = current;                index += 1;            }        };        this.toString = function () {            let baseString = '', current = head;            while (current) {                baseString += current.element;                current = current.next;            }            return baseString;        };        this.isEmpty = function () {            return length === 0;        };        this.getHead = function () {            return head;        };    }</script></html>

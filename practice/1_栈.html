<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body></body><script>    //LIFO结构    //使用数组完成这种数据结构，包含以下几个方法    //实现push、pop、peek、isEmpty、clear、size方法    function Stack() {        let items = [];        this.push = function (element) {            items.push(element);        };        this.pop = function () {            return items.pop();        };        this.peek = function () {            return items[items.length - 1];        };        this.isEmpty = function () {            return items.length === 0;        };        this.clear = function () {            items = [];        };        this.size = function () {            return items.length;        };        this.print = function () {            // for (let pos = items.length - 1; pos >= 0; pos--) {            //     console.log(items[pos])            // }            console.log(items.toString());        }    }    // ==== 测试 =====    let stack = new Stack();    stack.push(1);    stack.push(2);    stack.push(3);    stack.print();    stack.pop();    stack.print();    // ==== 10进制转换为2进制 ====    function divideBy2(decNumber) {        let remStack = new Stack(), rem, binaryString = '';        while (decNumber > 0) {            rem = Math.floor(decNumber % 2);            remStack.push(rem);            decNumber = Math.floor(decNumber / 2);        }        while (!remStack.isEmpty()) {            binaryString += remStack.pop();        }        return binaryString;    }    console.log(divideBy2(10)); //1010    console.log(divideBy2(233)); //11101001    // ==== 10进制转换为任意进制 ====    function divideByBase(decNumber, base) {        let remStatck = new Stack(), rem, remString = '', digits = '0123456789ABCDEF';        if (!Number.isInteger(base)) {            console.log('Error');            return;        }        while (decNumber > 0) {            rem = Math.floor(decNumber % base);            remStatck.push(digits[rem]);            decNumber = Math.floor(decNumber / base);        }        while (!remStatck.isEmpty()) {            remString += remStatck.pop();        }        return remString;    }    console.log(divideByBase(100345,2)); //11000011111111001    console.log(divideByBase(100345,8)); //303771    console.log(divideByBase(100345,16)); //187F9</script></html>

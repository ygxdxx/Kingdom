<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>链表</title></head><body></body><script>    function LinkedList() {        let Node = function (element) {            this.element = element;            this.next = null;        };        let length = 0;        let head = null;        this.append = function (element) {            let node = new Node(element);            let current = null;            if (head === null) {                head = node;            } else {                current = head;                while (current.next) {                    current = current.next;                }                current.next = node;                length++;            }        };        this.insert = function (position, element) {            if (position > -1 && position < length) {                let node = new Node(element), current = head, previous = null, index = 0;                if (position === 0) {                    node.next = current;                    head = node;                } else {                    while (index++ < position) {                        previous = current;                        current = current.next;                    }                    previous.next = node;                    node.next = current;                }                length++;                return true;            } else {                return false;            }        };        // A B C D        // 0 1 2 3        this.removeAt = function (position) {            if (position > -1 && position < length) {                let current = head, previous = null, index = 0;                if (position === 0) {                    head = current.next;                } else {                    while (index++ < position) {                        previous = current;                        current = current.next;                    }                    previous.next = current.next;                }                length--;                return current.element;            } else {                return null;            }        };        this.remove = function (element) {            let index = this.indexOf(element);            return this.removeAt(index);        };        this.indexOf = function (element) {            let current = head, index = -1;            while (current) {                index++;                if (current.element === element) {                    return index;                }                current = current.next;            }            return -1;        };        this.isEmpty = function () {            return length === 0;        };        this.size = function () {            return length;        };        this.toString = function () {            let current = head, string = '';            while (current) {                string += current.element;                current = current.next;            }            return string;        };        this.getHead = function () {            return head;        }    }    // function SuperType() {    //     this.property = true;    // }    //    // SuperType.prototype.getSuperValue = function () {    //     console.log(this.property);    // };    //    // function SubType() {    //     this.property = false;    // }    //    // SubType.prototype = new SuperType();    // SubType.prototype.getSubValue = function () {    //     console.log(this.property);    // };    //    // let sub = new SubType();    // sub.getSuperValue();    // function SuperType(name) {    //     this.name = name;    //     this.colors = ['red', 'green', 'blue'];    // }    //    // function SubType(name) {    //     SuperType.call(this, name);    // }    //    // let sub1 = new SubType('Nicholas');    // let sub2 = new SubType();    // function SuperType(name) {    //     this.name = name;    //     this.colors = ['red', 'green', 'blue']
